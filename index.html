<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-com Gamis — Tema Biru Elegan</title>
  <meta name="description" content="Toko online gamis & abaya dengan tema biru elegan. Demo e-commerce statis.">
  <style>
    :root {
      --blue-main: #0f62fe;
      --blue-light: #eaf3ff;
      --blue-dark: #0838b5;
      --text-dark: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --shadow: 0 6px 20px rgba(15, 98, 254, 0.1);
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: var(--blue-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      color: var(--blue-main);
      font-size: 20px;
    }
    .logo span {
      background: var(--blue-main);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
    }

    .search {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #d0d7e2;
      min-width: 220px;
    }

    .btn {
      background: var(--blue-main);
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-weight: 600;
    }
    .btn:hover { background: var(--blue-dark); }
    .btn.secondary {
      background: transparent;
      border: 1px solid var(--blue-main);
      color: var(--blue-main);
    }

    .badge {
      background: #ef4444;
      color: #fff;
      font-size: 12px;
      border-radius: 999px;
      padding: 3px 7px;
      position: absolute;
      top: -6px;
      right: -8px;
    }

    /* HERO */
    .hero {
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      align-items: center;
      gap: 40px;
      background: linear-gradient(120deg, #f0f7ff, #ffffff);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
    }
    .hero h1 {
      font-size: 32px;
      color: var(--blue-main);
      margin-bottom: 12px;
    }
    .hero p { color: var(--muted); margin-bottom: 16px; }

    .hero img {
      width: 320px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(15, 98, 254, 0.15);
    }

    /* PRODUCT GRID */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 { font-size: 24px; color: var(--blue-dark); margin-bottom: 16px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(15, 98, 254, 0.2);
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .card-body { padding: 14px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .card h3 { font-size: 17px; margin-bottom: 6px; }
    .muted { color: var(--muted); font-size: 14px; }
    .price { color: var(--blue-main); font-weight: 700; margin: 8px 0; }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 24px;
      margin-top: 40px;
      background: #f8fbff;
    }

    /* DRAWER */
    .drawer {
      position: fixed;
      right: 20px;
      top: 80px;
      width: 360px;
      max-width: 90%;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 12px 40px rgba(2,6,23,0.2);
      padding: 18px;
      transform: translateX(120%);
      transition: transform 0.3s ease-in-out;
      z-index: 100;
    }
    .drawer.open { transform: translateX(0); }

    .cart-item {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    .cart-item img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .hero { flex-direction: column; text-align: center; }
      .hero img { width: 80%; }
      header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
